<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 40px 20px;
        color: #003056; /* UiB blue */
    }

    h1 {
        text-align: center;
        font-size: clamp(24px, 5vw, 32px);
        margin-bottom: 30px;
        color: #003056; /* UiB blue */
    }

    .container {
        max-width: 700px;
        margin: 0 auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin: 12px 0;
    }

    a {
        display: block;
        padding: 14px 18px;
        background: #e6f2ff;               /* Light UiB blue */
        border-left: 6px solid #003056;    /* UiB dark blue */
        border-radius: 6px;
        text-decoration: none;
        font-size: 18px;
        color: #003056;
        transition: 0.2s ease;
    }

    a:hover {
        background: #e3f7ec;               /* Light green on hover */
        border-left-color: #2d7f5e;        /* UiB green */
        color: #2d7f5e;
    }

    a:focus {
        outline: 3px solid #2d7f5e;        /* Clear focus indicator */
        outline-offset: 2px;
        background: #e3f7ec;
        border-left-color: #2d7f5e;
        color: #2d7f5e;
    }

    a:active {
        background: #ffe8e8;               /* Light red when clicked */
        border-left-color: #c0373c;        /* UiB red */
        color: #c0373c;
    }

    /* Responsive design for tablets and smaller */
    @media (max-width: 768px) {
        body {
            padding: 20px 15px;
        }

        .container {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            font-size: 16px;
            padding: 12px 16px;
        }
    }

    /* Responsive design for mobile phones */
    @media (max-width: 480px) {
        body {
            padding: 15px 10px;
        }

        .container {
            padding: 15px;
            border-radius: 8px;
        }

        a {
            font-size: 16px;
            padding: 12px 14px;
            border-left-width: 4px;
        }

        li {
            margin: 10px 0;
        }
    }

</style>
</head>
