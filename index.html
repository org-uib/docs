<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 40px;
        color: #003056; /* UiB blue */
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
        color: #003056;
    }

    .container {
        max-width: 700px;
        margin: 0 auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin: 14px 0;
    }

    a {
        display: block;
        padding: 16px 20px;
        background: #e6f2ff;                /* light blue */
        border-left: 6px solid #003056;     /* UiB blue */
        border-radius: 6px;
        text-decoration: none;
        font-size: 20px;
        color: #003056;
        transition: 0.2s ease;
    }

    a:hover {
        background: #e3f7ec;                /* UiB green tint */
        border-left-color: #2d7f5e;         /* UiB green */
        color: #2d7f5e;
    }

    a:active {
        background: #ffe8e8;                /* light red */
        border-left-color: #c0373c;         /* UiB red */
        color: #c0373c;
    }
</style>
